<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Notepad</title>
</head>
<body>
<p><h1>Rewriting</h1></p>
<p><form th:action="@{'/printing/rewriting/'+${Memo.createorder}}" method="post">
    <input type="hidden" name="_method" value="put"/>
    <input th:size="40" type="text" name="title" placeholder="Title" th:value="${Memo.title}">
    <br>
    <textarea cols="120" rows="40" style="resize: none" name="description" placeholder="Description" th:text="${Memo.description}"></textarea>
    <input type="submit" value="Re-write-it!">
</form></p>
</body>
</html>
